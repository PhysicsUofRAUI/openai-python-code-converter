<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Name my pet</h3>
  <form action="/" method="post">
    <textarea rows="10" cols="100" name="code" placeholder="Enter C++ code" required></textarea>
    <input type="submit" value="Generate python" />
  </form>
  {% if result %}
  <textarea rows="10" cols="100">{{ result }}</textarea>
  {% endif %}
</body>
