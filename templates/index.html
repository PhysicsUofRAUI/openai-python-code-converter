<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Convert My Code</h3>
  <form action="/" method="post">
    <input type="text" name="lang" placeholder="Programming Language to be converted" required/>
    <textarea rows="10" cols="100" name="code" placeholder="Enter Selected Code" required></textarea>
    <input type="text" name="lang_conv" placeholder="Converted Programing Language" required/>
    <input type="submit" value="Generate New Code" />
  </form>
  {% if result %}
  <textarea rows="10" cols="100">{{ result }}</textarea>
  {% endif %}
</body>
